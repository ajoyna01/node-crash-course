<html lang="en">


<body>
  

  <div class="blogs content">
    <h1>Home</h1>
    <h2>All Blogs</h2>
    <nav>
      <a href="/">Homepage</a>
      <a href="/about">About page</a>
    </nav>
    <% if (blogs.length > 0) { %>
      <% blogs.forEach(blog => { %>

        <h3 class="title"><%= blog.title %></h3>
        <p class="snippet"><%= blog.snippet %></p>

      <% }) %>
    <% } else { %>
      <p>There are no blogs to display...</p>
    <% } %>
    
  </div>

  <%- include("./partials/footer.ejs") %>
</body>
</html>
